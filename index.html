<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pedra Papel e Tesoura </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="icon" href="ppt.png" type="image/png">
</head>
<body>

    <h1>Jogo de Pedra, Papel e Tesoura</h1>
    <button id="start-button" onclick="iniciarJogo()">Iniciar</button>
    <div id="game-container">
        <h2>Jogador 1: Pressione  as teclas A (PEDRA), S(PAPEL) ou D(TESOURA) para escolher a sua jogada.</h2>
        <h2>Jogador 2: Pressione  as teclas J (PEDRA), K(PAPEL) ou L(TESOURA) para escolher a sua jogada.</h2>
    </div>
    <div id="result-container">
    <h2 id="resultado"></h2>
    </div>
    <div class="imagem-centralizada">
        <img id="imagem-imc" src="ppt.png" class="imc" alt="ppt">
      </div>

<script src="script.js"></script>
</body>

</html>
